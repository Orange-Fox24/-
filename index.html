<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница с изображением</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0 10px; /* Отступы по бокам */
        }

        img {
            width: 100%;
            height: auto;
            max-height: 80vh; /* Максимальная высота для мобильных */
            object-fit: contain;
        }

        .buttons {
            margin-top: 20px; /* Увеличен отступ между изображением и кнопками */
            display: flex;
            flex-direction: row; 
            gap: 15px; 
            flex-wrap: wrap; 
            justify-content: center; 
        }

        button {
            background-color: transparent; 
            border: none;
            padding: 0; 
            cursor: pointer;
            background-size: cover; 
            height: 50px; 
            width: 150px; 
            transition: opacity 0.3s, transform 0.3s; /* Плавный переход для эффекта наведения */
        }

        .button1 {
            background-image: url('https://github.com/Orange-Fox24/DB-github.io/blob/main/img2.png?raw=true');
        }

        .button2 {
            background-image: url('https://github.com/Orange-Fox24/DB-github.io/blob/main/img3.png?raw=true');
        }

        button:hover {
            opacity: 0.8; 
            transform: scale(1.05); /* Увеличение кнопки при наведении */
        }

        /* Медиа-запросы для адаптации под разные экраны */
        @media (min-width: 600px) {
            button {
                width: 200px; 
            }
        }

        @media (min-width: 900px) {
            img {
                max-height: 90vh; 
            }
        }
    </style>
</head>
<body>

    <img src="https://github.com/Orange-Fox24/DB-github.io/blob/main/img.png?raw=true" alt="">

    <div class="buttons">
        <button class="button1" onclick="alert('Кнопка 1 нажата!')"></button>
        <button class="button2" onclick="alert('Кнопка 2 нажата!')"></button>
    </div>

</body>
</html>
