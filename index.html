<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница с изображением</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0 10px; /* Добавлено немного отступа по бокам */
        }
        img {
            width: 100%;
            height: auto;
            max-height: 80vh; /* Уменьшена максимальная высота для лучшего отображения на мобильных */
            object-fit: contain;
        }
        .buttons {
            margin-top: 10px; /* Увеличен отступ между изображением и кнопками */
            display: flex;
            flex-direction: row; /* Убедитесь, что кнопки располагаются в ряд */
            gap: 15px; /* Отступ между кнопками */
            flex-wrap: wrap; /* Позволяет кнопкам переноситься на новую строку при необходимости */
            justify-content: center; /* Центрирование кнопок */
        }
        button {
            background-color: transparent; /* Прозрачный фон */
            border: none;
            padding: 0; /* Убираем отступы */
            cursor: pointer;
            background-size: cover; /* Масштабирование фона */
            height: 50px; /* Высота кнопки */
            width: 150px; /* Уменьшена ширина кнопки для мобильных */
            transition: opacity 0.3s; /* Плавный переход для эффекта наведения */
        }
        .button1 {
            background-image: url('https://github.com/Orange-Fox24/DB-github.io/blob/main/img2.png?raw=true');
        }
        .button2 {
            background-image: url('https://github.com/Orange-Fox24/DB-github.io/blob/main/img3.png?raw=true');
        }
        button:hover {
            opacity: 0.8; /* Эффект при наведении */
        }

        /* Медиа-запросы для адаптации под разные экраны */
        @media (min-width: 600px) {
            button {
                width: 200px; /* Увеличиваем ширину кнопок на экранах больше 600px */
            }
        }

        @media (min-width: 900px) {
            img {
                max-height: 90vh; /* Увеличиваем максимальную высоту изображения на больших экранах */
            }
        }
    </style>
</head>
<body>

    <img src="https://github.com/Orange-Fox24/DB-github.io/blob/main/img.png?raw=true" alt="">

    <div class="buttons">
        <button class="button1" onclick="alert('Кнопка 1 нажата!')"></button>
        <button class="button2" onclick="alert('Кнопка 2 нажата!')"></button>
    </div>

</body>
</html>
