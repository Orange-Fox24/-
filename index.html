<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница с изображением</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        img {
            width: 100%; /* Изменено на width: 100% для полного заполнения */
            height: auto; /* Сохраняет пропорции изображения */
            max-height: 100vh; /* Ограничивает высоту изображения */
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <img src="https://github.com/Orange-Fox24/DB-github.io/blob/main/img.png?raw=true" alt="">

    <div class="buttons">
        <button onclick="alert('Кнопка 1 нажата!')">Кнопка 1</button>
        <button onclick="alert('Кнопка 2 нажата!')">Кнопка 2</button>
    </div>

</body>
</html>
